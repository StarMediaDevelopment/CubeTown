plugins {
    id 'java-library'
}

group 'net.firecraftmc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava {
    sourceCompatibility = 17
    targetCompatibility = 17
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    
    compileOnly('com.starmediadev:starutils:1.3-SNAPSHOT')
}

test {
    useJUnitPlatform()
}